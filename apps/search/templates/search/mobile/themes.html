<div class="block collapsible filter_themes">
  <h2><a class="toggle" href="#">{{ _('Often Mentioned') }}</a></h2>

  <ul class="collapsee trends bars">
    {% for item in themes %}
      {% if not total %}{% set total = item.count|float %}{% endif %}
      {% set perc = (item.count / total * 100.0)|int if total else 0 %}
      <li class="trend">
        <a href="{{ search_url(defaults=defaults, q=item.term) }}" class="bar">
          <span class="bg" style="width: {{ perc }}%;"></span>
          <span class="label">
            {{ item.term }}
            <span class="count">({{ item.count|numberfmt }})</span>
          </span>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
