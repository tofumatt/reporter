<div class="trend collapsible" id="filter_sites">
  {# L10n: Refers to sites that were reported in feedback. #}
  {{ filter_box_toggle(_('While Visiting')) }}

  <ul class="bars">
    {% for site in sites %}
    <li><a href="{{ site.get_absolute_url() }}"
           class="bar" data-value="{{ site.size }}">
      <strong>{{ site.url|strip_protocol }}</strong>
    </a></li>
    {% endfor %}
  </ul>
</div>
